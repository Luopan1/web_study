<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天天生鲜-登录</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" href="css/reset.css" />
	</head>
	<body>
		<div class="logo">
			<a href=""><img src="img/logo.png"/></a>
		</div>
		
		
		<div class="main_con">
				<div class="login_con">
					<img src="img/banner_login.png" alt="banner" class="fl"/>
					<p class="slogan fl">日夜兼程·急速送达</p>
					
					<div class="login_box fr">
						<div class="hint">
							<h2 class="fl">会员登录</h2>
							<a href="" class="login_soon">立即登录</a>
						</div>
						
						<div class="input_username">
							<input type="text" name="username"  class="input_txt" id="" value="" placeholder="请输入用户名"/>
						</div>
						
						<div class="input_password">
							<input type="password" name="username"  class="input_pwd" id="" value="" placeholder="请输入用户名"/>
						</div>
						
						<div class="login_op">
							<input type="checkbox" name="rember" id="rember" value="" class="checkbox fl"/>
							<label>记住用户名</label>
							<a href="" class="forget fr">忘记密码</a>
						</div>
						
						
						<input type="submit" name="" id="" value="登录" class="submit" />
					</div>
					
					
				</div>
			
			
		</div>
	</body>
</html>
