<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<!-- 类选择器 谁调用谁生效  调用方式是  在标签内写 class="box"-->
	<style type="text/css">
		.box{
			font-size: 15px;
			color: #ff0000;
			width: 400px;
			height: 400px;
			background-color:#999;
			text-indent: 2em;
			text-align: center;
		}
	</style>



	<!-- 自定义类选择器的规则   

	1:不能用数字开头和纯数字
	2：不能使用特殊符号或者特殊符号开头 除_外
	3:	可以使用汉字来定义 但是不建议
	4：不推荐使用属性值来定义类名


	 -->
	 <!-- Don't trouble trouble until trouble troubles you -->
</head>
<body>
	<div class="box">web学习</div>
	<div>web类选择器</div>

	<p>web学习</p>
	<p>web学习</p>


	
</body>
